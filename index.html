<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Sen:wght@400;700;800&display=swap"
			rel="stylesheet"
		/>
		<title>Meet Landing Page</title>
	</head>
	<body>
		<header>
			<nav class="nav container">
				<img src="Assets/Logo.svg" alt="" srcset="The Logo Image" />
			</nav>
		</header>

		<main>
			<section class="section container">
				<h1 class="section-primary">Meeet New Entrepreneurs</h1>
				<p class="section-secondary">
					Meeet is a new social media platform for entrepreneurs to connect and
					socialize.
				</p>
				<button class="section-btn">Get notified at launch</button>
				<aside class="section-aside">
					<img
						src="Assets/Twitter.svg"
						alt="Twitter Image"
						class="twitter-img"
					/>
					<p class="section-aside_text">Follow Us On Twitter</p>
				</aside>
				<picture>
					<img
						src="Assets/User Avatar 1.svg"
						alt="user avatar 1"
						class="section-img second"
					/>
					<img
						src="Assets/User Avatar 2.svg"
						alt="user avatar 2"
						class="section-img third"
					/>
					<img
						src="Assets/User Avatar 3.svg"
						alt="user avatar 3"
						class="section-img first"
					/>
					<img
						src="Assets/User Avatar 4.svg"
						alt="user avatar 4"
						class="section-img fourth"
					/>
					<img
						src="Assets/User Avatar 5.svg"
						alt="user avatar 5"
						class="section-img fifth"
					/>
					<img
						src="Assets/User Avatar 6.svg"
						alt="user avatar 6"
						class="section-img sixth"
					/>
				</picture>
			</section>
		</main>
	</body>
</html>
